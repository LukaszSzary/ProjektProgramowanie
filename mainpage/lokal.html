<!DOCTYPE html>

<head>
    <title>Smaczne.pl</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="lokal.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- slider -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="slider.css" />

    <!-- multi select -->
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>

    <script src="fetch.js" defer></script>
    <script src="chosenSetup.js" defer></script>
    <script src="divbuilder.js" defer></script>
</head>

<body onload="fetchDania(getIdLokalu())">
    <header>
        <!-- search bar -->
        <input type="text" id="search-bar" name="search-bar" placeholder="Szukaj lokali po frazach kluczowych..." />
        <input id="search-button" type="submit" value="Szukaj" onclick="fetchLokale(getFilters());" />
        <img class="logo" src="Logo.png" alt="Logo: Smaczne.pl">
    </header>
    <main>
        <article>
            <div id="opinions-menu">
                <p onclick="fetchOpinie(getIdLokalu())">Opinie</p>
                <p onclick="fetchDania(getIdLokalu())">Menu</p>
                <p onclick="fetchPromocje(getIdLokalu())">Promocje</p>
            </div>
            <div id="result-container">
            <!-- results -->
            </div>
        </article>
        <aside>
            <!-- filter -->
            <form id="filters-form">
                <div class="select-container">
                <label>Miasta:</label>
                <select id="select-city" name="Miasta" data-placeholder="Wybierz miasta..." 
                    multiple class="chosen-select">
                </select>
                </div>

                <!-- etc -->
                <div class="select-container">
                <label>Kuchnia:</label>
                <select id="select-cuisine" name="Kuchnia" data-placeholder="Wybierz kuchnie..." 
                    multiple class="chosen-select">
                </select>
                </div>

                <div class="select-container">
                    <label>Promocje:</label>
                    <input type="checkbox" name="Promocje" id="promotion-check">Aktywne
                </div>

                <p>
                    <label for="amount">Zakres cenowy:</label>
                    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                </p>                   
                <div id="slider-range"></div>

            </form>
        </aside>
    </main>

</body>
